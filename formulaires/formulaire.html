<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="../css/voyages.css">
    <link rel="stylesheet" href="../css/formulaire.css">
</head>
<body>
    <header></header>
    <main>
        <form method="POST" action="voyages.html">
            <section id="ligne">
                <fieldset>
                    <legend>
                        Qui êtes-vous?
                    </legend>
                    <p>
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom" required>
                    </p>
                    <p>
                        <label for="prenom">Prénom</label>
                        <input type="text" name="prenom" id="prenom" required>
                    </p>
                    <p>
                        <label for="date">Date de Naissance</label>
                        <input type="date" name="naissance" id="naissance">
                    </p>
                </fieldset>
                <fieldset>
                    <legend>
                        Qui voulez-vous joindre?
                    </legend>
                    <p>
                        Quel voyageur contacter:
                        <input type="radio" name="voyageurs" value="Louise" id="louise"><label for="louise">Louise</label>
                        <input type="radio" name="voyageurs" value="Martin" id="martin"><label for="martin">Martin</label>
                        <input type="radio" name="voyageurs" value="Maxime" id="maxime"><label for="maxime">Maxime</label>
                    </p>
                    <p>
                        <label for="voyage">Pour quel voyage:</label>
                        <select name="voyage" id="voyage">
                            <option value="">Choississez la destination</option>
                            <option value="athenes">Athènes</option>
                            <option value="berlin">Berlin</option>
                            <option value="florence">Florence</option>
                            <option value="krabi">Krabi</option>
                            <option value="Newyork">New York</option>
                            <option value="troisriviere">Trois Rivière</option>
                        </select>
                    </p>
                </fieldset>
            </section>
            <section id="texte">
                <fieldset>
                    <legend>Description</legend>
                    <p>
                        <label for="date">Indiquez la date d'aujourd'hui</label>
                        <input type="date" name="date" id="date" required>
                    </p>
                    <p>
                        <label for="text">Dites nous tout</label>
                        <textarea name="text" id="text" cols="30" rows="10" placeholder="demandez nous tout ce que vous voulez, questions, précisions, demandes. Nous répondons à tout..."></textarea>
                    </p>
                </fieldset>
            </section>
        </form>
    </main>
    <footer></footer>
</body>
</html>
